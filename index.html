<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <title>Learning JS</title>
    </head>
    <body>
    <div class="space-background"></div>
        <div class="parent"> 
        <div class="child">
            <button class="cool-button">Click</button>
        </div>
        <div class="text">
            <p>Score :</p>
        </div>
        <div class="score">
            <p>0</p>
        </div>
        <div class="parent1"> 
        <div class="child1">
            <button class="minus-button"><img src="bad.png" alt="My Image" width="100" height="100">
            </button>
        </div>
        <div class="parent2"> 
        <div class="child2">
            <button class="minus-button2">
                <div class="soldier">
                    <div class="headshot"></div>
                    <div class="body"></div>
                    <div class="legs"></div>
                    <div class="arm left"></div>
                    <div class="arm right"></div>
                  </div>                  
            </button>
        </div>   
        <div class="parent3"> 
        <div class="child3">
            <button class="minus-button3">Click</button>
        </div>     
        <script src="back.js"></script>
    </body>
</html>
